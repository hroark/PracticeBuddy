name: Security Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Xanitizer Security Analysis
        uses: RIGS-IT/xanitizer-action@v1.0.1
        with:
          # Add only the parameters you need, for example:
          # license: ${{ secrets.XANITIZER_LICENSE }}
          # rootDirectory: ./
          # projectName: PracticeBuddy
          compileToJavaScript: true
          performNodeAudit: true
